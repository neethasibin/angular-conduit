<div class="home-page">
  <div class="banner" *ngIf="!isAuthenticated">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <app-error-list [errors]="tagsErrors"></app-error-list>

    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="setList('feed')"
                [ngClass]="{
                  active: config.type === 'feed',
                  disabled: !isAuthenticated
                }"
              >
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="setList('all')"
                [ngClass]="{
                  active: config.type === 'all' && !config.filters.tag
                }"
              >
                Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!config.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ config.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <app-article-list [config]="config" limit="10"></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a
              class="tag-pill tag-default"
              *ngFor="let tag of tags"
              (click)="setList('all', { tag: tag })"
            >
              {{ tag }}
            </a>
          </div>
          <div [hidden]="!tagLoading">
            Loading...
          </div>
          <div [hidden]="tagLoading || (tags && tags.length)">
            No tags are here... yet.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
